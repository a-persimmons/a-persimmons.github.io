baseURL: "https://poster.codingforjoy.com/"
title: Home
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Persimmon
  description: "Persimmon description"
  keywords: [Blog, Persimmon，柿子]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true # 显示帖子阅读时间
  ShowShareButtons: false # 帖子上的共享按钮
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: ture # needs to be explicitly set
    title: 柿子
    subtitle: >
      记一忘二三
      
      👏分享生活、工作、技术...

# *竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。*

    imageUrl: "https://s2.loli.net/2024/05/31/ZoSPjtxUXDlLIC3.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: persimmons
    buttons:
      - name: About
        url: about
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "柿子Talk"
    Content: >

      👏欢迎，有生活、工作、技术。。。

      - *莫听穿林打叶声，何妨吟啸且徐行。*

      - *竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。*

      - *料峭春风吹酒醒，微冷，山头斜照却相迎。*

      - *回首向来萧瑟处，归去，也无风雨也无晴。*

      -                    - 定风波/[宋]苏轼


  socialIcons:
    # - name: x
    #   url: "https://x.com/"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/a-persimmons"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
    image: "https://cdn.pixabay.com/photo/2024/04/09/15/36/after-the-rain-8686213_1280.jpg"
    # can also paste direct link from external site
    # ex. https://i.ibb.co/K0HVPBd/paper-mod-profilemode.png
    alt: "<alt text>"
    caption: "<text>"
    relative: false # To use relative path for cover image, used in hugo Page-bundles

  editPost:
    URL: ""
    Text: "Suggest Changes" # edit text
    appendFilePath: false # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: 归档
      url: archives/
      weight: 10
    - name: 标签
      url: tags/
      weight: 20
    - name: 搜索
      url: search/
      weight: 10
    - name: 关于我
      url: about/
      weight: 10
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
